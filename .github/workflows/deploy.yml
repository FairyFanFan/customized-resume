name: Deploy to Vercel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Deploy to Vercel (if secrets configured)
      if: ${{ secrets.VERCEL_TOKEN && secrets.VERCEL_ORG_ID && secrets.VERCEL_PROJECT_ID }}
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./
        vercel-args: '--prod'
        
    - name: Skip deployment (secrets not configured)
      if: ${{ !secrets.VERCEL_TOKEN || !secrets.VERCEL_ORG_ID || !secrets.VERCEL_PROJECT_ID }}
      run: |
        echo "⚠️ Vercel deployment skipped - secrets not configured"
        echo "To enable automatic deployment:"
        echo "1. Go to GitHub repository Settings > Secrets and variables > Actions"
        echo "2. Add the following secrets:"
        echo "   - VERCEL_TOKEN"
        echo "   - VERCEL_ORG_ID" 
        echo "   - VERCEL_PROJECT_ID"
        echo "3. See DEPLOYMENT_GUIDE.md for detailed instructions"
